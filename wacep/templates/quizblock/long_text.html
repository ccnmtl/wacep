{% load markup %}

{% if block.rhetorical %}

<textarea rows="10" name="question{{question.id}}" ></textarea>

{% else %}

{% if response %}

{% if block.allow_redo %}

<textarea rows="10" name="pageblock-{{block.pageblock.id}}-question{{question.id}}" >{{response.value}}</textarea>

{% else %}

<div class="youranswer">
<h5>Your Answer:</h5>

<p class="yours">{{response.value|markdown}}</p>
</div>
{% endif %}

{% else %}

<textarea rows="10" name="pageblock-{{block.pageblock.id}}-question{{question.id}}" ></textarea>

{% endif %}

{% endif %}
