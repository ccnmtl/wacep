	<head>

		<script src="/hydrologic_cycle/media/js/weather_dj.js"         type="text/javascript" ></script>
		<script src="/hydrologic_cycle/media/js/engine.js"         type="text/javascript" ></script>

		<script src="/hydrologic_cycle/media/js/observers/graph.js"         type="text/javascript" ></script>

	</head>
	<body>
		<div class="weather_dj_container">
			<div id="tabs" >
			  <ul class="nav nav-tabs" >
			    <li><a href="#image_tab">Image</a></li>
			    <li><a href="#graph_tab">Graph</a></li>
			    <li><a href="#table_tab">Table</a></li>
			    <li><a href="#help_tab">Help</a></li>
			  </ul>


			  <div id="image_tab" class="tab_box">
			    	Image
			  </div>
			  <div id="graph_tab" class="tab_box">
			  		<div class="graph" >the graph</div>
			  </div>
			  <div id="table_tab" class="tab_box">
			  		<span class= "table_span"></span>
			  </div>
			  <div id="help_tab" class="tab_box">
				    Help
			  </div>

			<div class = "sliders" >
				<div class="span2">&nbsp;</div>
				<div class="span2">Perviousness (a)</div>
				<div class="span2">Evapo-transpiration (b)</div>
				<div class="span2">Porosity (c)</div>
				<div class="span2">Rainfall frequency (r)</div>
				<br />
				<br />
				<div class="jquery_sliders">

					<div class="span2">
						<button class="play_button"><i class="icon-large icon-play"></i></button>
						<button class="pause_button"><i class="icon-large icon-pause"></i></button>
					</div>

					<div class="slider a span2"></div>
					<div class="slider b span2" ></div>
					<div class="slider c span2" ></div>
					<div class="slider r span2" ></div>
				</div>
			</div>
			 



		</div>
