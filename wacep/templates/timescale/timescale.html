<div class="timescale_container">

	<!-- Left side -->
	<div class="show_hide_div left_side">
		<div class = "timescale_subcontainer color_key">Graph Legend</div>
		<div class = "timescale_subcontainer graph">
			<img class="timescale_graph" />
		</div>

		<div class = "timescale_subcontainer variance">
			<div >% Variance Explained</div>
			<div >Trend: <span class= "percent_trend"></span></div>
			<div >Decadal: <span class = "percent_interdecadal"></span></div>
			<div >Interannual: <span class = "percent_interannual"></span></div>
		</div>

		<div class="show_hide_div year_details">
			<div class = "timescale_subcontainer year_data">
				<div >For t       = <span class="year"></span></div>
				<div >Trend       = <span class="trend"></span></div>
				<div >Decadal     = <span class="decadal"></span></div>
				<div >Interannual = <span class="interannual"></span></div>
			</div>
			<div class = "timescale_subcontainer impact_background">
				<span id ="impact_level">
					<div class = "timescale_subcontainer impact_bubble">
						<span class="impact_bubble_title"></span>
					</div>
				</span>
			</div>
		</div>
	</div>

	<!-- Right side -->
	<div class = "timescale_subcontainer inputs">
		<select name ="season_input_select" class="timescale_select season">
			<option value = "">Season</option>
		</select><br/>
		<select name ="graphing_mode_input_select" class="timescale_select graphing_mode">
			<option value = "">Graphing Mode</option>
		</select><br/>
		<select name ="year_input_select" class="timescale_select year">
			<option value = "">Year</option>
		</select><br/>
        <button class="btn btn-large btn-primary reset_button" type="button">Reset</button>
	</div>
	<div class="timescale_subcontainer explanation">
		<div class="explanation_copy"></div>
	</div>

</div>
